<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Part 3 - Moving Circle</title>

  <style>

    #canvas {
      border: 1px black solid;
    }

  </style>

</head>
<body>

<h2>Part 3 - Moving Circle</h2>

<!--The canvas element. Set height and width, and give it an id -->
<canvas id="canvas" height="600" width="1000"></canvas>

<script>

  //Find the canvas element in this document
  var canvas = document.getElementById("canvas");
  // A context object will be used to draw on the canvas
  var context = canvas.getContext("2d");

  context.fillStyle = '#08535F';

var circleShowing = false;
var xco = 50;
var yco = 50;
  // setInterval - do a task repeatedly. Specify a task to do, like the function name to call,
  // and the time between repeats in milliseconds. 1000 milliseconds == 1 seconds.
  // setInterval( nameOfFunction, timeBetweenCallingFunctionInMs )
  // drawCircle();
  setInterval(drawCircle, 50); //50 is the interval in milliseconds

  function drawCircle() {

    if (circleShowing) {
      context.clearRect(0, 0, 1000, 600);
      circleShowing = false;
    } else {
      context.fillStyle="#48C8DC";
      context.beginPath();
      context.arc(xco, yco, 50, 0, 2 * Math.PI);  // Whole circle...xco is x coordinate, yco is y coordinate, 50 is the circle size, 0 is what part of the circle it starts in, the rest is the pi calculation
      context.stroke();
      context.fill();
      xco = xco+=10;
      yco = yco+=5.75;
      circleShowing = true
    }
  }



</script>

</body>
</html>
